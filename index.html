<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/4c33c01204.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap');
    .attribution { font-size: 11px; text-align: center; font-family: 'Montserrat';}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="grid">

    <div class="col-1">
      <!-- <img class="img" src="images/image-product-desktop.jpg" alt=""> -->
    </div>
    
    <div class="col-2">
      <h3 class="top-text">
        PERFUME
      </h3>

      <h1 class="main-text">
        Gabrielle Essence Eau De Parfum
      </h1>
      
      <p class="body-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <h2 class="new-price">$149.99</h2>
      <p class="old-price">$169.99</p>
      
    
      <a href="#" class="button"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
      
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
